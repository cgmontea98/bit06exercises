<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicios Receso</title>
    <!--Boots-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Propio-->
    <link rel="stylesheet" href="/EjerciciosReceso/src/style/index.css" />
  </head>
  <body>
    <div class="diseño1 fondo1"></div>
    <header>
      <h1>Bienvenid@</h1>
      <p>
        Aquí podrá realizar sus ejercicios de manera sencilla y práctica. Antes
        de comenzar, por favor:
      </p>
      <nav>
        <button id="button1">Inicie Sesión</button>
        <button id="button2">Registrese</button>
      </nav>
    </header>

    <main>
      <!--L.I-->
      <section id="is">
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Soy yo</label>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </section>

      <!--Rg-->
      <section id="rg">
        <h2>Registro</h2>
        <form class="row">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label"
              >Correo Electrónico</label
            >
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-md-12">
            <label for="inputState" class="form-label">Ciudad</label>
            <select id="inputState" class="form-select">
              <option>Escoge una opción</option>
              <option>Bogotá</option>
              <option>Cali</option>
              <option>Barranquilla</option>
              <option>Medellin</option>
              <option>Cartagena</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check mover">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck"> ¡Listo! </label>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/EjerciciosReceso/src/scritp/index.js"></script>
  </body>
</html>
