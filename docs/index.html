<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicios Receso</title>
    <!--Boots-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Propio-->
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body class="container my-5 py-5 text-center">
    <div class="container">
      <header class="row justify-content-center">
        <h1>Bienvenid@</h1>
        <p>
          Aquí podrá realizar sus ejercicios de manera sencilla y práctica.
          Antes de comenzar, por favor:
        </p>
      </header>
      <nav class="container my-2 py-2">
        <div class="row justify-content-center">
          <button
            id="button1"
            class="col-xl-2 col-lg-2 col-md-3 col-sm-10 mx-4 my-2 border border-success border border-3 rounded-pill"
          >
            Inicie Sesión
          </button>
          <button
            id="button2"
            class="col-xl-2 col-lg-2 col-md-3 col-sm-10 mx-4 my-2 border border-info border border-3 rounded-pill"
          >
            Registrese
          </button>
        </div>
      </nav>

      <main class="container py-2 my-2">
        <!--L.I-->
        <section
          class="row border border-3 rounded-3 border-success p-4 my-4"
          id="is"
        >
          <h2>Iniciar Sesión</h2>
          <form id="formIS" class="col-md-6 col-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                ><span class="material-symbols-outlined">
                  account_circle
                  </span></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                ><span class="material-symbols-outlined">
                  key
                  </span></label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="form-check d-inline-flex">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label mx-3" for="exampleCheck1"
                >Soy yo</label
              >
            </div>
            <button type="submit" class="btn btn-success">Ingresar</button>
          </form>
          <div class="col-4  div__padre">
            <div class="col-4 div--hijo">
              <div class="col-4  div--nieto"></div>
            </div>
          </div>
        </section>

        <!--Rg-->
        <section class="row border border-3 rounded-3 border-info p-4" id="rg">
          <h2 class="py-2">Registro</h2>
          <form class="row">
            <div class="col-md-6 col-12">
              <label for="inputEmail4" class="form-label"
                >Correo Electrónico</label
              >
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6 col-12">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-md-6 col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-md-6 col-12">
              <label for="inputState" class="form-label">Ciudad</label>
              <select id="inputState" class="form-select">
                <option>Escoge una opción</option>
                <option>Bogotá</option>
                <option>Cali</option>
                <option>Barranquilla</option>
                <option>Medellin</option>
                <option>Cartagena</option>
              </select>
            </div>
            <div class="">
              <div
                class="form-check p-4 d-flex d-flex justify-content-center align-self-center gap-3 gap-3"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  ¡Listo!
                </label>
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </div>
          </form>
        </section>
      </main>

      <footer></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scritp/index.js"></script>
  </body>
</html>
